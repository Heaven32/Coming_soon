<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet" type="text/css">
    <link href="./style/main.css" rel="stylesheet" type="text/css">
    <title>Coming soon</title>
</head>
<body>
    <div class="main">
        <div class="section-1">
            <div class="cloud">
                <div class="first-cloud">
                    <img src="./images/Cloud2.png" alt="">
                </div>
                <div class="second-cloud">
                    <img src="./images/Cloud.png" alt="">
                </div>
            </div>
            <div class="description">
                <div class="block-first">
                    <p>coming soon</p>
                </div>
                <div class="block-second">
                    <p>SUBSCRIBE TO GET NOTIFIED ON UPDATES.</p>
                </div>
                <div class="block-third">
                    <div class="input-row">
                        <input type="text" placeholder="Type your e-mail adress">
                    </div>
                    <div class="btn">
                        <button>SUBSCRIBE</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-2">
            <div class="line">
                <div class="line-one"></div>
                <div class="line-two"></div>
            </div>
            <div class="ship">
                <img src="./images/ship.png" alt="">
            </div>
            <div class="ice">
                <img src="./images/Shape 1.png" alt="">
            </div>
            <div class="crono">
                <div class="cr-wrap">
                    <div class="cr-block">113</div>
                    <div class="cr-text">DAYS</div>
                </div>
                <div class="cr-wrap">
                    <div class="cr-block">09</div>
                    <div class="cr-text">HOURS</div>
                </div>
                <div class="cr-wrap">
                    <div class="cr-block">59</div>
                    <div class="cr-text">MINS</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
